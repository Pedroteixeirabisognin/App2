<!--The content below is only a placeholder and can be replaced.-->
<app-topo></app-topo>

<div *ngIf="jogoEmAndamento;else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'Derrota!!!';else fimDeJogoVitoria" >
    <div class="container" style="padding-top: 20px">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <h3 style="color: red">Fim de jogo, infelizmente você perdeu!!</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
                </div>
            </div>
        </div>
    </div> 
    </div>  
</ng-template>

<ng-template #fimDeJogoVitoria>
        <div class="container" style="padding-top: 20px">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <h3 style="color: green">Fim de jogo, Você venceu!!</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
                    </div>
                </div>
            </div>
        </div> 
</ng-template>
